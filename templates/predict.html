        .form-section form select,

            padding: 10px;
            border-radius: 5px;

        }
        .form-section form select,

            color: #f0f0f0;
        }
        .form-section form button {
            background-color: #f39c12;
            color: #121212;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-section form button:hover {
            background-color: #e67e22;
        }
        @keyframes fadeIn {

        .form-section {
